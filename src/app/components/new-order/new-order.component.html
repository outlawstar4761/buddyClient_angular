<mat-card class="strain-card">
  <mat-card-title>Order</mat-card-title>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <mat-form-field>
        <mat-select placeholder="Vendor" name="vendor" ngModel>
          <mat-option *ngFor="let vendor of vendors" [value]="vendor.UID">
            {{vendor.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Strain" name="strain" ngModel>
          <mat-option *ngFor="let strain of strains" [value]="strain.UID">
            {{strain.name}} <span style="float:right">({{strain.inventory}} grams)</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="product_amount" placeholder="# Grams" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="btc_amount" placeholder="BTC" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="usd_amount" placeholder="USD $" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="btc_fees" placeholder="BTC Fees" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="shipping_amount_btc" placeholder="BTC Shipping" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="shipping_amount_usd" placeholder="Usd Shipping" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="usd_total_amount" placeholder="Total Usd" ngModel>
      </mat-form-field>
      <p>
        <button mat-raised-button type="submit" class="card-submit">Submit</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
