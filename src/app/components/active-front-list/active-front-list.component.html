<div *ngIf="fronts.length">
  <h4>
    Open Fronts:
    <mat-icon style="fill:green">arrow_upwards</mat-icon>
    <span style="color:green">${{salesTotal}}</span>
    <mat-icon style="fill:red">arrow_downward</mat-icon>
    <span style="color:red">${{purchaseTotal}}</span>
  </h4>
</div>
<mat-selection-list (selectionChange)="onSelection($event)">
  <mat-list-option *ngFor="let transaction of fronts" [value]='transaction'>
    <h4 mat-line>{{transaction.trans_type === 'P' ? 'Purchase' : 'Sale'}}: {{transaction.created_date | date:'short'}}</h4>
    <p mat-line>${{transaction.payment}} / {{transaction.buyer}}</p>
  </mat-list-option>
</mat-selection-list>
