<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <mat-form-field>
    <input matInput type="number" name="btc_gained" placeholder="BTC Gained" ngModel>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" name="completion_rate" placeholder="Current Exchange" ngModel>
  </mat-form-field>
  <p>
    <button mat-raised-button type="submit">Submit</button>
  </p>
</form>
